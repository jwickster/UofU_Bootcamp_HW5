<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://kit.fontawesome.com/e1dd298b9c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron bg-inverse text-black">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <div id="8am" class="row time-element past present future">
      <div class="col-md-1">8:00am</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="9am" class="row time-element past present future">
      <div class="col-md-1">9:00am</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="10am" class="row time-element past present future">
      <div class="col-md-1">10:00am</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="11am" class="row time-element past present future">
      <div class="col-md-1">11:00am</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="12pm" class="row time-element past present future">
      <div class="col-md-1">12:00pm</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="1pm" class="row time-element past present future">
      <div class="col-md-1">1:00pm</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="2pm" class="row time-element past present future">
      <div class="col-md-1">2:00pm</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="3pm" class="row time-element past present future">
      <div class="col-md-1">3:00pm</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="4pm" class="row time-element past present future">
      <div class="col-md-1">4:00pm</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="5pm" class="row time-element past present future">
      <div class="col-md-1">5:00pm</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

  </div>

  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
          integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
          crossorigin="anonymous"></script>
</body>

</html>
